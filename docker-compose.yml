version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: chainwatch-db
    environment:
      POSTGRES_USER: chainwatch
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chainwatch
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chainwatch"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
