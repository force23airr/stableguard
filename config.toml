# ============================================================
# Anomaly Detection
# ============================================================
[anomaly_detection]
enabled = true

[anomaly_detection.large_transfer_thresholds]
USDC = 100000.0
USDT = 100000.0
DAI = 100000.0
EURC = 100000.0
PYUSD = 100000.0
default = 50000.0

[anomaly_detection.velocity]
window_secs = 3600
max_transfers = 10

[anomaly_detection.round_number]
tolerance = 0.01

[anomaly_detection.new_wallet]
threshold_usd = 10000.0

[anomaly_detection.cross_chain]
window_secs = 1800

